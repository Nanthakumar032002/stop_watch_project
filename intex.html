<html lang="en">
<head>

</head>
<link rel="stylesheet" href="style.css">
<body>
    
    <div class="stopwatch">
        <h1 id="displaytime">00:00:00</h1>
        <div class="buttons">
            <img src="C:\Users\Nanthakumar.K\AppData\Local\Temp\Temp1_stopwatch_img.zip\images\stop.png"    onclick="watchstop()">
            <img src="C:\Users\Nanthakumar.K\AppData\Local\Temp\Temp1_stopwatch_img.zip\images\start.png" alt="" onclick="watchstart()">
            <img src="C:\Users\Nanthakumar.K\AppData\Local\Temp\Temp1_stopwatch_img.zip\images\reset.png" alt="" onclick="watchreset()"></div>
        </div>
</body>
<script>

    let [seconds,minutes,hours]=[0,0,0];
    let displaytime=document.getElementById("displaytime");
    let timer=null;

    function stopwatch(){
        seconds++;
        if(seconds ==60){
            seconds=0;
            minutes++;
            if (minutes==60){
                minutes=0;
                hour++;
            }
        }

        let h =hours<10?"0"+hours:hours;
        let m =minutes<10?"0"+minutes:minutes;
        let s =seconds<10?"0"+seconds:seconds;


        displaytime.innerHTML=h+":"+ m+":"+ s;
    }

    function watchstart(){
        if(timer!==null){
            clearInterval(timer);

        }
        timer=setInterval(stopwatch,1000)
        
    }

    function watchstop(){
        clearInterval(timer);
    }


    function watchreset(){
        clearInterval(timer);
        [seconds,minutes,hours]=[0,0,0];
        displaytime.innerHTML="00:00:00";

    }
</script>
</html>
